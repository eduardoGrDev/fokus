<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/img/Logo.png" alt="Logo de aplicacion FOKUS" class="header__logo">
    </header>
    <main class="main">
        <p class="main__text">Optimiza tu productividad, <strong class="main__text__bold">sum√©rgete en lo que importa.</strong></p>
        <section class="timer">
            <div class="timer__top-buttons">
                <a class="timer__top-buttons__focus-active">Enfocar</a>
                <a class="timer__top-buttons__short-break">Corto descanso</a>
                <a class="timer__top-buttons__long-break">Largo descanso</a>
            </div>
            <div class="timer__clock">
                <time datetime="">25:00</time>
            </div>
            <div class="timer__bottom-button">
                <button class="timer__bottom-button__start">Iniciar</button>
            </div>
        </section>
    </main>
    <footer></footer>  
</body>
</html>
