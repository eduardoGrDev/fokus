<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/img/Logo.png" alt="Logo de aplicacion FOKUS" class="header__logo">
    </header>
    <main class="main">
        <h2 class="main__text">Optimiza tu productividad, <strong class="main__text__bold">sum√©rgete en lo que importa.</strong></h2>
        <section class="timer">
            <ul class="timer__topButtons">
               <li><button class="timer__topButtons__button-active" aria-label="Enfocar">Enfocar</button></li>
               <li><button class="timer__topButtons__button" aria-label="Corto descanso">Corto descanso</button></li>
               <li><button class="timer__topButtons__button" aria-label="Largo descanso">Largo descanso</button></li>
            </ul>
            <div class="timer__clock">
                <time datetime="PT25M" aria-label="25 minutos">25:00</time>
            </div>
            <div class="timer__bottomButton">
                <button class="timer__bottomButton__start" aria-label="Iniciar">Iniciar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Fokus. Todos los derechos reservados.</p>
        <p>Desarrollado por eduardo.dev</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
